<div class="modal-body">
    <div class="row">
        <div class="col-sm-6 b-r"><h3 class="m-t-none m-b">Hello {{ username }}</h3>

            <p>Sign in today for more expirience.</p>

            <form role="form">
                <div class="form-group"><label>Email</label> <input type="email" placeholder="Enter email" class="form-control"></div>
                <div class="form-group"><label>Password</label> <input type="password" placeholder="Password" class="form-control"></div>
                <div>
                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit" ng-click="ok()"><strong>Log in</strong></button>
                    <label> <input icheck type="checkbox" ng-model="main.unCheck"> Remember me </label>
                </div>
            </form>
        </div>
        <div class="col-sm-6"><h4>Not a member?</h4>

            <p>You can create an account:</p>

            <p class="text-center">
                <a href=""><i class="fa fa-sign-in big-icon"></i></a>
            </p>
        </div>
    </div>
</div>
